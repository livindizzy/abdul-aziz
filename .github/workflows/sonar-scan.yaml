name: CI/CD workflow for Maven Build and SonarCloud Scan

on:
  push:
    branches:
      - main
      - feature/askrindo
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean verify -f transaction/pom.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: transaction
          args: >
            -Dsonar.projectKey=livindizzy_abdul-aziz
            -Dsonar.organization=livindizzy
            -Dsonar.java.binaries=target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  quality-gate:
    name: Check SonarCloud Quality Gate
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Wait for SonarCloud Quality Gate result
        uses: SonarSource/sonarcloud-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
