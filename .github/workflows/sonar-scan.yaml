name: CI/CD workflow for Maven Build and Sonar Code scan
on:
  push:
    branches:
      - main
      - feature/askrindo
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Build with Maven
      run: mvn clean install -f transaction/pom.xml
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.8
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=livindizzy_abdul-aziz
          -Dsonar.organization=livindizzy
          -Dsonar.java.binaries=transaction/target/classes
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Wait for Quality Gate Result
      uses: SonarSource/sonarcloud-quality-gate-action@v1.1.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
